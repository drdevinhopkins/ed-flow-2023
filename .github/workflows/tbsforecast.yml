# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: TBS Forecast

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      MODEL_VERSION: "1"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Total TBS NP
      run: python scripts/total_tbs_np.py
      env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
    - name: Cache models
      uses: actions/cache@v4
      with:
        path: models
        key: models-${{ env.MODEL_VERSION }}

    - name: Publish model release asset
      run: |
        gh release create v${{ env.MODEL_VERSION }} --notes "Models v${{ env.MODEL_VERSION }}" || true
        gh release upload v${{ env.MODEL_VERSION }} models/total_tbs-${{ env.MODEL_VERSION }}.joblib --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}