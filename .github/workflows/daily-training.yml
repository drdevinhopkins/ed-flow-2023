# This workflow will install Python dependencies, run your NeuralProphet job,
# and publish the resulting .np model file to a GitHub Release.

name: Daily Training

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 02:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MODEL_VERSION: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Put the models cache BEFORE training so an existing cache can be reused.
      # Note: actions/cache is immutable for a given key. If MODEL_VERSION stays "1",
      # this cache won't update. Bump MODEL_VERSION when you want a fresh cache.
      - name: Cache models
        uses: actions/cache@v4
        with:
          path: models
          key: models-${{ env.MODEL_VERSION }}

      - name: Run Total TBS NP
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/total_tbs_np.py
        continue-on-error: true
      - name: Anomaly detection
        run: python scripts/anomaly_detection.py
        continue-on-error: true
        env:
            DETA_PROJECT_KEY: ${{ secrets.DETA_PROJECT_KEY }}
            DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
            DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
            DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
      - name: Verify model file exists
        shell: bash
        run: |
          set -euo pipefail
          ls -lah
          ls -lah models
          test -s "models/total_tbs-${MODEL_VERSION}.np" || {
            echo "Expected model not found: models/total_tbs-${MODEL_VERSION}.np"
            exit 1
          }

      - name: Create or reuse release and upload model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="v${MODEL_VERSION}"
          TITLE="Models ${TAG}"
          NOTES="Automated model build."

          # Reuse the release if it already exists (avoids HTTP 422).
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists; reusing."
          else
            gh release create "$TAG" --title "$TITLE" --notes "$NOTES"
          fi

          # Overwrite the asset if it already exists on the release.
          gh release upload "$TAG" "models/total_tbs-${MODEL_VERSION}.np" --clobber
          gh release upload "$TAG" "models/inflow_total_np-${MODEL_VERSION}.np" --clobber
